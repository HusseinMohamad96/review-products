<div class="bg-white border rounded-2xl h-100 shadow-md overflow-hidden hover:shadow-lg transition">
  <img [src]="featuredItem.mainImage"
       alt="Product"
       class="w-full h-96 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-semibold">{{featuredItem.title}}</h3>
    <p class="text-sm text-gray-600">{{featuredItem.description}}</p>
  </div>
</div>
