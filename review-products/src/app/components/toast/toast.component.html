<div *ngIf="show || isFadingOut"
     [ngClass]="{
    'bg-green-500': type === 'success',
    'bg-red-500': type === 'error',
    'bg-blue-500': type === 'info',
    'animate-fade-in': show && !isFadingOut,
    'animate-fade-out': isFadingOut
  }"
     class="fixed bottom-6 right-6 text-white px-6 py-3 rounded-md shadow-lg z-50">
  {{ message }}
</div>
